name: Java CI with Gradle

on:
  push:
    branches: [master]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 15
    - name: List
      run: ls -a
    - name: Grant permissions
      run: chmod +x gradlew
    - name: Build with Gradle
      uses: ./gradlew
      
